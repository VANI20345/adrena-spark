<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>غير متصل - Adrena Adventures</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .features {
            margin-top: 2rem;
            text-align: right;
        }
        .feature {
            margin-bottom: 0.5rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">📱</div>
        <h1>غير متصل بالإنترنت</h1>
        <p>يبدو أنك غير متصل بالإنترنت حاليًا. يمكنك تصفح المحتوى المحفوظ مسبقًا أو المحاولة مرة أخرى عند توفر الاتصال.</p>
        
        <button class="btn" onclick="tryAgain()">إعادة المحاولة</button>
        <button class="btn" onclick="goHome()">العودة للرئيسية</button>
        
        <div class="features">
            <h3>متاح في وضع عدم الاتصال:</h3>
            <div class="feature">• تصفح الفعاليات المحفوظة</div>
            <div class="feature">• عرض تذاكرك</div>
            <div class="feature">• مراجعة ملفك الشخصي</div>
            <div class="feature">• استخدام المحفظة الرقمية</div>
        </div>
    </div>

    <script>
        function tryAgain() {
            window.location.reload();
        }
        
        function goHome() {
            window.location.href = '/';
        }

        // Check for network connectivity
        window.addEventListener('online', () => {
            document.body.style.background = 'linear-gradient(135deg, #52c234 0%, #061700 100%)';
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });
    </script>
</body>
</html>
